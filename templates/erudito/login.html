{% extends 'erudito/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'erudito/otherCover.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'erudito/signIn.css' %}" rel="stylesheet">
</head>

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}

<body class="text-center">

<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</main>

<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">Erudito</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="{% url 'eruditoapp:home' %}">Home</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'eruditoapp:logout' %}">Log out</a>
                <a class="nav-link" href="{% url 'eruditoapp:Myaccount' %}">My account</a>
            {% else %}
                <a class="nav-link" href="{% url 'eruditoapp:login' %}">Login</a>
            {% endif %}
            <a class="nav-link" href="{% url 'eruditoapp:about' %}">Categories</a>
            <a class="nav-link" href="{% url 'eruditoapp:about' %}">About</a>
        </nav>
    </div>
</header>


</body>
{% endblock %}

</html>
