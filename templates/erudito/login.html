{% extends 'erudito/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'erudito/otherCover.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'erudito/signIn.css' %}" rel="stylesheet">
</head>

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}

<body class="text-center">

<main class="form-signin">
  <form id="login_form" method="post" action="{% url 'eruditoapp:login' %}">
      {% csrf_token %}
      Username: <input type="text" name="username" value="" size="50" />
      <br />
      Password: <input type="password" name="password" value"" size="50" />
      <br />
      <input type="submit" value="submit" />
  </form>
</main>



<p> <a href= "{% url 'eruditoapp:register' %}"> Register here! </a></p>


</body>
{% endblock %}

</html>
