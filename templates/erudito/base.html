{% load static %}
<!doctype html>
{% load staticfiles %}
<html lang="en" class="h-100">
<head>

{% block head_block %}
{% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>
        Erudito --
        {% block title_block %}
        {% endblock %}
    </title>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">




    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'erudito/otherCover.css' %}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'erudito/cover.css' %}">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Erudito</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="{% url 'eruditoapp:home' %}">Home</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'eruditoapp:logout' %}">Log out</a>
                <a class="nav-link" href="{% url 'eruditoapp:my_account' %}">My account</a>
                {% else %}
                <a class="nav-link" href="{% url 'eruditoapp:login' %}">Login</a>
                {% endif %}
                <a class="nav-link" href="{% url 'eruditoapp:subjects' %}">Subjects</a>
                <a class="nav-link" href="{% url 'eruditoapp:about' %}">About</a>
            </nav>
        </div>
    </header>

    {% block body_block %}
    {% endblock %}


</div>
<script src="{% static "javascript/jquery-3.3.1.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "javascript/erudito-query.js" %}" crossorigin="anonymous"></script>
<script src="{% static "javascript/feather.js" %}"></script>
<script src="{% static "javascript/erudito-ajax.js" %}"></script>

<script>
    feather.replace()
</script>
</body>


</html>
