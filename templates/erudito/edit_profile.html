{% extends 'erudito/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit profile
{% endblock %}

{% block body_block %}
<h1>Edit your profile</h1>
<div class="container">
  <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="button"><a href={% url 'eruditoapp:password' %}>Change Password</button>
  <br></br>
  <button type="submit">Submit</button>
  </form>
  <br>
</div>

{% endblock %}
