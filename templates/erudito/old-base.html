<!DOCTYPE html>
{% load staticfiles %}


<link rel="stylesheet" type="text/css" href="{% static 'erudito/background.css' %}">

<html>
    <head>
        <title>
          Erudito -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
        {% block body_block %}
        {% endblock %}
        </div>
        <hr />
<div>
    <ul>
        {% if user.is_authenticated %}
            <!-- Show these links when the user is logged in -->
            <li><a href="{% url 'eruditoapp:logout' %}">Logout</a></li>

        {% else %}
            <!-- Show these links when the user is NOT logged in -->
            <li><a href="{% url 'eruditoapp:register' %}">Sign Up</a></li>
            <li><a href="{% url 'eruditoapp:login' %}">Login</a></li>
        {% endif %}

        <!-- Outside the conditional statements, ALWAYS show -->
        <li><a href="{% url 'eruditoapp:about' %}">About</a></li>
    </ul>
</div>
</body>
</html>
